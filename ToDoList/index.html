<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="app">
        <div class="header">
            <div class="title">MY TODO LIST</div>
        </div>
        <div class="input">
            <input type="text" name="todo-input" id="todo-input" class="input-element" placeholder="Let's plan your day together">
            <button type="button" name="add-btn" id="add-btn" class="input-btn">ADD</button>
        </div>
        <main>
            <section class="task-list">
                <h2>Tasks</h2>
                <div class="todo-list" id="list"></div>
            </section>
            
        </main>
       
    </div>
    <script src="./main.js"></script>
</body>
</html>
